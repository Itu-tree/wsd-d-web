<!doctype html>
<html lang="ja">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Hello, world!</title>
</head>

<body>
    <div>
        <h1><a href="/">Django </a></h1>
    </div>
    <div class="container">
        {% block body %}
        <form action="{% url 'show_list' %}" method="post">
            {% csrf_token %}


            <div class="row">
                <div class="col-6 ">
                    <div class="form-group">
                        <label>いいね履歴(url)</label>
                        <input type="text" name="url" class="form-control" value="{{user_likes_url}}" />
                        <input type="submit" class="btn btn-primary mt-3" value="送信">
                    </div>
                </div>
                <div class="col-6">

                </div>
               
            </div>


        </form>
        {% endblock %}

        <div class="row">
            <div class="col-sm-12">
                <div class="card">
                    <div class="card-header">いいね履歴</div>
                    <div class="card-body">

                    </div>
                    <ul class="list-group list-group-flush">
                        {% for url in url_list %}
                        <div>

                            <li class="list-group-item">
                                <h3>title: {{ url.1 }}</h3>
                                <h3>url: <a href="{{ url.0}}" 　 target="_blank"
                                        　rel="noopener noreferrer">{{ url.0}}</a></h3>
                                <h3>article_id: {{ url.2 }}</h3>
                                <!-- <h3>url: <a href="{{ row.url}}" 　 target="_blank"
                                    　rel="noopener noreferrer">{{ row.url}}</a>
                            </h3> -->


                            </li>
                        </div>
                        {% endfor %}

                </div>

            </div>

        </div>






    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

</body>

</html>
